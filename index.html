<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title> Form Validation </title>
   
</head>
<body>
    <div class="background-image"></div>
    <div class="full-page">
        <div class="navbar">
                <img src="LOGO2.png" alt="logo" width="120" height="90">
            <div>
                <a href='Sign Up.html'> Online Document Delivery Service </a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'> Home </a></li>
                    <li><a href='#'> About Us </a></li>
                    <li><a href='#'> Services </a></li>
                    <li><a href='#'> Contact </a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
            <!---------Navigation Bar------------------>
        </div>
        <div id='login-form' class='login-page'>
                <!-------Form Box---------------->
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'> Log In </button>
                    <button type='button'onclick='register()'class='toggle-btn'> Register </button>
                </div>
                <!--------Log In Form------------>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Enter Email' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>Log in</button>
                </form>
                <!-------Registration Form------>
                <form id='register' class='input-group-register'>
                    <input type='text' class='input-field' placeholder='First Name' required>
                    <input type='text' class='input-field' placeholder='Last Name' required>
                    <input type='email' class='input-field' placeholder='Enter Email' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='password' class='input-field' placeholder='Confirm Password' required>
                    <input type='checkbox' class='check-box'><span> I agree to the terms and conditions </span>
                    <button type='submit' class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <!------First Script is to move correctly------>
    <script>
        var x=document.getElementById('login')
        var y=document.getElementById('register')
        var z=document.getElementById('btn')
        function register()
        {
            x.style.left='400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';

        }
    </script>
    <!----- to disappears the form box after registration or Log in-------->
    <script>
        var modal = document.getElementById('login-form');
        window.onlick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display ="none";
            }
        }
    </script>
</body>
</html>
